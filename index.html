<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Forecast</h1>
        </header>
        <section class="forecast">
            <div class="weather-card">
                <h2 class="city">New York</h2>
                <p class="date">September 9, 2024</p>
                <p class="temperature">72°F</p>
                <p class="condition">Sunny</p>
                <div class="icon">☀️</div>
            </div>
            <div class="weather-card">
                <h2 class="city">Los Angeles</h2>
                <p class="date">September 9, 2024</p>
                <p class="temperature">80°F</p>
                <p class="condition">Partly Cloudy</p>
                <div class="icon">🌤️</div>
            </div>
            <div class="weather-card">
                <h2 class="city">Chicago</h2>
                <p class="date">September 9, 2024</p>
                <p class="temperature">65°F</p>
                <p class="condition">Cloudy</p>
                <div class="icon">☁️</div>
            </div>
        </section>
    </div>
</body>
</html>
